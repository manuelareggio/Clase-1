/* Ejercicio: hacer una calculadora de las 4 operaciones básicas
   Reglas: el usuario elige la operación y no se puede dividir por 0 
*/

let operacion= prompt("Elija la operación")
let numero1= prompt("Ingrese el primer número ")
let numero2= prompt("Ingrese el segunod número")

if (operacion == "suma"){
    document.write(Number(numero1) + Number(numero2));
} else if (operacion == "resta"){
    document.write(Number(numero1) - Number(numero2));
} else if (operacion == "multiplicacion"){
    document.write(Number(numero1) * Number(numero2));
} else if (operacion == "divison" && numero2 != "0" ){
    document.write(Number(numero1) / Number(numero2))
}
